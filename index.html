<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Trains</title>
<script src="pkg/bundle.js" defer></script>
<style>

.hex-background {
    fill: antiquewhite;
    stroke: none;
}

.hex-foreground {
    fill: none;
    stroke: #ccc;
    stroke-width: 1px;
    stroke-linejoin: round;
}

.hex-edge {
    fill: none;
    stroke: #e4e4e4;
    stroke-width: 1px;
}

.hex-edge.highlight {
    fill: salmon;
}

.rails {
    fill: none;
    stroke: #333;
    stroke-width: 5;
}

.rails.ghost {
    stroke: #ccf;
}

</style>
</head>
